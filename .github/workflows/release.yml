name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            binary_ext: ""
          - os: macos-14
            target: x86_64-apple-darwin
            archive: tar.gz
            binary_ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            binary_ext: ".exe"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          PKG_DIR="watermark-remover-mcp-${{ matrix.target }}"
          mkdir -p "${PKG_DIR}/bin"
          cp "target/${{ matrix.target }}/release/watermark-remover-mcp-server${{ matrix.binary_ext }}" "${PKG_DIR}/bin/"
          cp -R scripts "${PKG_DIR}/scripts"
          cp README.md "${PKG_DIR}/README.md"
          if [[ -f LICENSE ]]; then
            cp LICENSE "${PKG_DIR}/LICENSE"
          fi
          tar -czf "${PKG_DIR}.tar.gz" "${PKG_DIR}"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $pkgDir = "watermark-remover-mcp-${{ matrix.target }}"
          New-Item -ItemType Directory -Path "$pkgDir/bin" -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/watermark-remover-mcp-server${{ matrix.binary_ext }}" "$pkgDir/bin/"
          Copy-Item scripts "$pkgDir/scripts" -Recurse -Force
          Copy-Item README.md "$pkgDir/README.md"
          if (Test-Path LICENSE) {
            Copy-Item LICENSE "$pkgDir/LICENSE"
          }
          Compress-Archive -Path "$pkgDir" -DestinationPath "$pkgDir.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: watermark-remover-mcp-${{ matrix.target }}
          path: |
            watermark-remover-mcp-${{ matrix.target }}.${{ matrix.archive }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List release files
        run: find dist -type f | sort

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
